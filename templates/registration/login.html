{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>

  {% if form.errors %}
    <p>Invalid credentials</p>
  {% endif %}

  <form method="post" action="{% url "taxi:login" %}">
  {% csrf_token %}
  {{ form.as_p }}
    <br>
  <input type="submit" name=submit">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock %}
